<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../inicio de sesio y registro/icono.png" type="image/png">
    <title>ModificarMapa</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="Agregar-cafeteria">
        
        <form class="Agregar-cafeteria-datos" id="form-cafeteria" enctype="multipart/form-data">
            
            <fieldset class="form_fieldset">
                <legend>Agregar cafetería</legend>
                <div class="fieldset-data">
                    <div class="map-data-element">
                        <label class="label-data" for="nombre">Nombre</label>
                        
                        <input type="text" id="nombre" name="nombre" required class="casilla">
                    </div>
                    <div class="map-data-element">
                        <label class="label-data" for="dir">Dirección</label>
                        <input type="text" id="dir" name="direccion" required class="casilla">
                    </div>
                    <div class="map-data-element">
                        <label class="label-data" for="lat">Latitud</label>
                        <input type="text" id="lat" name="latitud" required class="casilla">
                    </div>
                    <div class="map-data-element">
                        <label CFG_GTP_User_Review_Tool_Stop_Marker_cfg for="lon">Longitud</label>
                        <input type="text" id="lon" name="longitud" required class="casilla">
                    </div>
                    <div class="map-data-element">
                        <label class="label-data" for="imagen">Imagen</label>
                        <input type="file" id="imagen" name="imagen" accept="image/*" required>
                    </div>
                </div>
                <button class="registro-cafeteria" type="submit">Agregar</button>
            </fieldset>
        </form>
        <a class="option-button volver" href="lista.html"><button >Volver</button></a>
    </div>

    <script>
        document.getElementById('form-cafeteria').addEventListener('submit', async function(event) {
            event.preventDefault(); 
            const formData = new FormData(this);
            const token = localStorage.getItem('authToken');

            if (!token) {
                alert('Error: No estás autenticado como administrador.');
                return;
            }

            try {
                const response = await fetch('/api/registrar-cafeteria', { 
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData, 
                });
                
                const result = await response.json();

                if (result.success) {
                    alert('¡Cafetería registrada con éxito!');
                    this.reset(); 
                } else {
                    alert('Error al registrar: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un error de conexión.');
            }
        });
    </script>
</body>
</html>
