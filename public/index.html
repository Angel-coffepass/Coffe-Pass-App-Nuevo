<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffePass</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="inicio de sesio y registro/icono.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <video id="fondo-video" autoplay muted loop playsinline>
        <source src="video-fondo.mp4" type="video/mp4">
        Tu navegador no soporta el video de fondo.
    </video>
    <header class="header">
        <input type="checkbox" class="header__checkbox" id="open-menu">
        <label for="open-menu" class="material-symbols-outlined header__open-nav-button menu-toggle" role="button">dehaze</label>
        <picture class="navbar-image">
            <img class="navbar-image" src="logo-nav.png">
        </picture>
        <nav class="header__nav">
            <div id="auth-container">
                <a href="inicio de sesio y registro/Inicio de sesion.html" class="navbar-buttonsesion" id="login-button">Inicia Sesión</a>
                <a href="#" class="profile__button" id="welcome-message"></a>
                <input type="checkbox" id="profile-toggle" class="header__checkbox">
            
                <label class="material-symbols-outlined header__open-nav-button" id="logout-button" title="Cerrar sesión" >Logout</label>
            </div> 
        
            <ul class="navbar__ul">
                <li class="navbar-item"><a href="#Map">Mapa</a></li>
                <!--<li class="navbar-item"><a href="#">Pasaporte de Cafe</a></li>
                <li class="navbar-item"><a href="#">Promociones</a></li>-->
            </ul>
        </nav>
    </header>
    <main>
        <div class="Introduccion">
            <h1>Bienvenido a Coffee Pass</h1>
            <a class="material-symbols-outlined Introduccion_Down" href="#tutorial">Arrow_Drop_Down</a>
        </div>
        <div id="tutorial" class="pic_mobile">
            <input type="radio" name="slider-nav" id="s-1" checked>
            <input type="radio" name="slider-nav" id="s-2">
            <input type="radio" name="slider-nav" id="s-3">

            <div class="slider-pista">
                <img class="p" src="P1.png" alt="Imagen 1">
                <img class="p" src="P2.png" alt="Imagen 2">
                <img class="p" src="P3.png" alt="Imagen 3">
            </div>

            <div class="botones-nav">
                <label for="s-2" class="material-symbols-outlined next-btn">Chevron_Right</label>
                
                <label for="s-3" class="material-symbols-outlined next-btn-2">Chevron_Right</label>
                
                <label for="s-1" class="material-symbols-outlined prev-btn-1">Chevron_Left</label>
                <label for="s-2" class="material-symbols-outlined prev-btn-2">Chevron_Left</label>
            </div>
        </div>
            </div>
        <div class="mapa-container">
        <h2 class="mapa-tittle" id="Map">Mapa de café</h2>
        <div class="mapa" id="mapid"></div>
        <img class="mapa-imagge" src="mapa.png">
        <div class="mapa-message">
            <p>Encuentra y visita cafeterías afiliadas a CoffePass,</p> 
            <p>¡Escanea su código QR y regístralas en tu pasaporte de cáfe!</p>             
        </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
