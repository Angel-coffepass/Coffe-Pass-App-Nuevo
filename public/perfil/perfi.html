<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="icon" href="../inicio de sesio y registro/icono.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="notification-container"></div>
    <header>
        <a href="../index.html">Volver al inicio</a>
        <button id="logout-btn">Cerrar Sesión</button>
    </header>

    <main class="perfil-container">
        <h1>Mi Usuario</h1>

        <section class="perfil-info">
            <h2>Datos del Usuario</h2>
            <p><strong>Nombre:</strong> <span id="perfil-nombre">Cargando...</span></p>
            <p><strong>Correo:</strong> <span id="perfil-correo">Cargando...</span></p>
            <p><strong>Sellos Obtenidos:</strong> <span id="sellos-contador">0</span></p>
            <hr>
        </section>

        <section class="pasaporte-sellos">
            <h2>Mis Cafeterías Selladas</h2>
            <p id="sellos-mensaje">Cargando pasaporte...</p>
            <div id="lista-sellos" class="lista-sellos">
                </div>
        </section>
    </main>
    
    <script src="../inicio de sesio y registro/notificaciones.js"></script>
    <script src="perfil.js"></script>
</body>
</html>
